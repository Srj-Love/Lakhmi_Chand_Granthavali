<font size="3px">

    <b> सदा रे दिन नहीं बराबर जान  ।।टेक।</b><br><br>

    सतयुग मैं हरिश्चंदर हुए सजनो,<br>
    करगे जो राजपाट पुन दान ।।1।<br><br>

    त्रेता मैं रामचन्द्र हुए सजनो,<br>
    जिनके लक्ष्य धानी बाण  ।।2।<br><br>

    द्वापर मैं वैं पांडव हुए सजनों,<br>
    जिनके बल का नहीं अनुमान ।।3।<br><br>

    कलयुग कुमत छोड़ मन चंचल जी,<br>
    लखमीचन्द रटले भगवान  ।।4।<br><br>

</font>
</body>
